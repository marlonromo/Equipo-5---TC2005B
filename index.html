<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/styles.css">

    <title>Ternium Steel</title>
</head>
<body>
    <header class="navbar navbar-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand ms-2"href="./index.html">
                <img class="d-inline-block" width="200" height="65" src="./public/images/logo.png" alt="">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item fs-2 fw-light me-4">
                    <a href="https://mx.ternium.com/es/contactanos#contactanos" class="nav-link" target="blank">Contacto</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="row mx-0">
        <div class="col-md-3 offset-md-3 mt-4">
            <h1 class="display-4">Juega y aprende</h1>
            <p class="lead">
                Inicia tu aventura en el juego, capacitate y diviertete en el proceso
            </p>
        </div>
        <div class="col-md-3 py-5 pr-0">
            <form class="text-white rounded-bottom w-100 m-auto border" novalidate>
                <p class="h1 font-weight-light pt-3 p-2 text-center">Iniciar sesión</p>
                <div class="form-group p-2">
                    <svg class="mb-1" width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                    </svg>
                    <label for="email" class="mt-4">Email</label>
                    <input type="email" class="form-control mb-2" id="email" placeholder="Ingresa email" required>
                    <div class="invalid-feedback" id="emailFeedback">Incorrect email or password.</div>
                </div>
                <div class="form-group p-2">
                    <svg class="mb-1" width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                    </svg>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <div class="invalid-feedback" id="passwordFeedback">Email o constraseña incorrecta.</div>
                </div>
                <div class="text-center">
                    <a class="btn btn-outline-light btn-lg mb-5 m-2" id="loginBtn" href="./public/html/home.html">Ingresar</a>
                </div>
                <div>
                    <a class="btn btn-light w-100 text-dark d-block py-1 text-center rounded-0 rounded-bottom" href="./public/html/sign-up.html">
                        ¿No tienes una cuenta? Haz click aqui.
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="w-100 bg-light bg-gradient fixed-bottom border-top">
        <div class="container text-center p-2">
            <p class="h5">&copy; Ternium Steel</p>
        </div>
    </footer>
</body>
</html>
