        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container-fluid">

        <!-- Hero Area End-->
        <!--================login_part Area =================-->
        <section class="login_part section_padding ">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img class="d-block w-100" src="assets/img/game/Welcome Screen.png" alt="First slide">
                                      </div>
                                      <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/img/game/Missions.png" alt="Second slide">
                                      </div>
                                      <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/img/game/Minigame.png" alt="Third slide">
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3>Bienvenido<br>
                                    ¡Registra a un nuevo administrador!
                                </h3>
                                <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="nameInput" name="name" value=""
                                            placeholder="Nombre">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="lastnameInput" name="name" value=""
                                            placeholder="Apellido">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="emailInput" name="name" value=""
                                            placeholder="Email">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="passwordInput" name="name" value=""
                                            placeholder="Contraseña">
                                </div>
                                        
                                        <button class="btn_3" id="boton">Registrate</button>
                                        <script src="registerAdmin.js"></script>
                                        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================login_part end =================-->
    
    <!--? Search model Begin -->
    <div class="search-model-box">
