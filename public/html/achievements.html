<html lang="en">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/bootstrap.js"></script>

    <title>Logros</title>
</head>
<body>
  <header class="navbar navbar-expand-md navbar-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand ms-2"href="./home.html">
            <img class="d-inline-block" width="200" height="65" src="../images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item fs-4 fw-light mx-3">
                    <a href="./achievements.html" class="nav-link">Logros</a>
                </li>
                <li class="nav-item fs-4 fw-light mx-3">
                    <a href="./progress.html" class="nav-link" target="blank">Progreso</a>
                </li>
                <li class="nav-item fs-4 fw-light mx-3">
                    <a href="https://mx.ternium.com/es/contactanos#contactanos" class="nav-link" target="blank">Contacto</a>
                </li>
                <li class="nav-item fs-4 fw-light mx-4 align-self-center">
                    <button class="btn btn-outline-danger logOutBtn" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>
                    </button>
                </li>
            </ul>
        </div>
      </div>
    </header>
    <div class="row mx-0 justify-content-center mt-2">
      <div class="col-md-4">
        <h1 class="display-3">
          Completados
        </h1>
      </div>
      <div class="col-md-8">
        <h1 class="display-3">
          En progreso
        </h1>

        <p class="fs-3 fw-light achievement-title">Agregar un amigo</p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p class="fs-3 fw-light achievement-title">Cumple 5 contratos</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <span class="fs-4">1</span>
          </div>
        </div>

        <p class="fs-3 fw-light achievement-title">Gana 5,000 monedas</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <span class="fs-4">2500</span>
          </div>
        </div>

        <p class="fs-3 fw-light achievement-title">Construye 4 minas de hierro</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">             
            <span class="fs-4">3</span>
          </div>
        </div>

        <p class="fs-3 fw-light achievement-title">Produce 100 toneladas de acero</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 99%" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">
             <span class="fs-4">99</span>
          </div>
        </div>
      </div>
    </div>
