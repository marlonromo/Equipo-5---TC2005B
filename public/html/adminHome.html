<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.css">

    <header class="navbar navbar-expand-md navbar-light border-bottom">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item fs-4 fw-light mx-3">
                        <a href="./adminMinigame.html" class="nav-link">Actualizar retos</a>
                    </li>
                    <li class="nav-item fs-4 fw-light mx-3">
                        <a href="https://mx.ternium.com/es/contactanos#contactanos" class="nav-link" target="blank">Contacto</a>
                    </li>
                    <li class="nav-item fs-4 fw-light mx-4 align-self-center">
                        <button class="btn btn-outline-danger logOutBtn" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>

    <div class="row mx-0 justify-content-center">
        <div class="col-md-12">
            <form class="text-white rounded w-75 m-auto border row my-4" novalidate>
                <label for="name" class="fs-4 col-form-label">Buscar empleado</label>
                <div class=" mt-2 col-form">
                    <input type="text" class="form-control" id="name" placeholder="Nombre empleado" required>
                </div>
                <label for="date" class="fs-4 col-2 col-form-label">Seleccionar mes</label>
                <div class="col-auto mt-2">
                    <input type="date" class="form-control" id="date" placeholder="Ingresa email" required>
                </div>
                <div class="text-center col-lg-2 offset-md-1 my-1">
                    <button type="submit" class="btn btn-outline-light btn-lg" id="loginBtn">Graficar</button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <img src="../images/adminGraph1.png" class="mx-2 mt-4" alt="">
            <img src="../images/adminGraph2.png" class="mx-2 mt-4" alt="">
        </div>
    </div> 

    <!-- FOOTER -->
    <footer class="w-100 bg-light bg-gradient fixed-bottom border-top">
