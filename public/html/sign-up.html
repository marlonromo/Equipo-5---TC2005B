<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <!-- HEADER -->
    <header class="navbar navbar-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand ms-2"href="../../index.html">
                <img class="d-inline-block" width="200" height="65" src="../images/logo.png" alt="">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item fs-2 fw-light me-4">
                    <a href="https://mx.ternium.com/es/contactanos#contactanos" class="nav-link" target="blank">Contacto</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- MAIN -->
    <div class="container mt-5 mb-3">
    <form class="text-light col-md-8 rounded m-auto border" novalidate>
        <p class="h1 font-weight-light pt-3 p-2 text-center">Crea tu cuenta</p>
        <div class="form-group p-2">
            <label for="name" class="mt-4">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Su nombre" required>
        </div>
        <div class="form-group p-2">
            <svg class="mb-1" width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
            </svg>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresar email" required>
        </div>
        <div class="form-group p-2">
            <svg class="mb-1" width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
            </svg>
            <label for="password">Crear constraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Constraseña" required>
        </div>
        <div class="form-group p-2">
            <label for="confirmpassword">Verificar constraseña</label>
            <input type="password" class="form-control" id="confirmpassword" placeholder="Constraseña" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-light mb-5 m-2 btn-lg" id="signupBtn">Unirse</button>
        </div>
        <a class="bg-light w-100 text-dark d-block py-1 text-center border-top-0 rounded-bottom text-decoration-none" href="../../index.html">Ya tienes una cuenta, Inicia sesión.</a>
    </form>
    </div>


     <!-- FOOTER -->
    <footer class="w-100 bg-light bg-gradient fixed-bottom border-top">
        <div class="container text-center p-2">
            <p class="h5">&copy; Ternium Steel</p>
        </div>
    </footer>




</body>
</html>
