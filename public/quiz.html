    <section class="login_part">
        <div class="row"> 
            <div class="col-sm-9">
                <!-- AQUI ES DONDE VA EL BUSCAR  -->
                <div class="card"></div>
                    <div class="card-body">
                        <h2 class="card-title">Introduce el nombre de la imagen</h2>
                        <form>
                            <div class="input-group">
                                <input class="form-control" id="imgInput" type="search" placeholder="Nombre" aria-label="Search">
                                <button class="btn btn-outline-success p-2 mx-2 my-sm-0 rounded" id="botonAgregar" type="submit" style="background-color: #ffa500;">Agregar</button>
                                <button class="btn btn-outline-success p-2 my-sm-0 rounded" id="botonEliminar" type="submit" style="background-color: #ffa500;">Eliminar</button>
                            </div>
                        </form>
                        <h2 class="card-title mt-5">Introduce la pregunta</h2>
                            <form >
                                <div class="input-group">
                                    <input class="form-control mb-2" id="question" type="input" placeholder="Pregunta" aria-label="Search" required>
                                    <button class="btn btn-outline-success p-2 mx-2 my-sm-0 rounded" id="botonAgregarPregunta" type="submit" style="background-color: #ffa500;">Agregar</button>
                                </div>
                                <div class="mt-2">
                                    <h4 class="card-title">Introduce las respuestas</h4>
                                    <input class="form-control mb-2" id="rightAnswer" type="text" placeholder="Respuesta correcta" aria-label="Search" required>
                                    <input class="form-control mb-2 wrongAnswer" type="text" placeholder="Respuesta incorrecta" aria-label="Search" required>
                                    <input class="form-control mb-2 wrongAnswer" type="text" placeholder="Respuesta incorrecta" aria-label="Search" required>
                                    <input class="form-control mb-2 wrongAnswer" type="text" placeholder="Respuesta incorrecta" aria-label="Search" required>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
